<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
            <h1 class="text-center login-title">Forgot your password?</h1>

            <p class="reset-text">
                Please provide us with your email address and we'll send a password reset link.
            </p>

            <form #forgotPasswordForm="ngForm"
                class="form-signin"
                (ngSubmit)="submitHandler()">

                <input type="email" name="email"
                    class="form-control" placeholder="Email"
                    [(ngModel)]="formData.email"
                    #email="ngModel"
                    required>

                <button class="btn btn-lg btn-primary btn-block" type="submit"
                    [disabled]="!forgotPasswordForm.form.valid">Submit</button>

                <div class="alert alert-danger" role="alert"
                    *ngIf="errorMessage">{{errorMessage}}</div>

            </form>


        </div>

    </div>
</div>
